language: python

python:
  - "2.7"

env:
  - TOXENV=py27-14
  - TOXENV=py27-15
  - TOXENV=py27-16
  - TOXENV=cov


branches:
    only:
        - master
        - develop

install: pip install --quiet --use-mirrors tox

# command to run tests
script: tox

after_script:
    - if [ $TOXENV == "cov" ]; then
        pip install --quiet --use-mirrors coveralls;
        coveralls;
      fi
